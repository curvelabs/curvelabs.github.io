<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>curvelabs.net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-1: oklch(60% 0.2 315);
            --color-2: oklch(70% 0.15 255);
            --color-3: oklch(75% 0.125 180);
            --color-4: oklch(70% 0.15 30);
            --background-gradient: linear-gradient(#111, #000);
            --text-color: #f8b63c;
            --text-shadow-color: var(--color-1);
            --tld-color: #f83c3c;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            padding: 5vh 5vw;
            display: grid;
            grid-template-rows: 1fr auto;
            background: var(--background-gradient);
            font-family: "Libre Franklin", sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: not-allowed;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .ring-group {
            width: 50vmin;
            height: 50vmin;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateAnimation 20s linear infinite;
            will-change: transform;
        }

        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            transform-style: preserve-3d;
            animation: pulseAnimation 4s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .ring:nth-child(1) {
            border-color: var(--color-1);
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            border-color: var(--color-2);
            animation-delay: -0.5s;
        }

        .ring:nth-child(3) {
            border-color: var(--color-3);
            animation-delay: -0.9s;
        }

        .ring:nth-child(4) {
            border-color: var(--color-4);
            animation-delay: -1.5s;
        }

        .ring:nth-child(5) {
            border-color: var(--color-1);
            animation-delay: -1.9s;
        }

        .ring:nth-child(6) {
            border-color: var(--color-2);
            animation-delay: -2.6s;
        }

        .site-name {
            font-size: 4vmin;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--text-shadow-color);
            text-align: center;
            opacity: 0;
            animation: textFadeIn 3s ease-in 2s forwards;
        }

        .tld {
            color: var(--tld-color);
            opacity: 0;
            animation: textFadeIn 1.5s ease-in 6s forwards;
        }

        @keyframes rotateAnimation {
            0% {
                transform: rotateX(30deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(30deg) rotateY(360deg);
            }
        }

        @keyframes pulseAnimation {

            0%,
            100% {
                transform: scale(0.7);
                opacity: 0.6;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            to {
                opacity: 0.75;
            }
        }

        @media (max-width: 600px) {
            .ring-group {
                width: 80vmin;
                height: 80vmin;
            }

            .site-name {
                font-size: 6vmin;
            }
        }
    </style>
</head>

<body>
    <div class="animation-container">
        <div class="ring-group">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>

    <h1 class="site-name">curveLabs<span class="tld">.net</span></h1>
</body>

</html>
